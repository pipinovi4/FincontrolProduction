version: "3.9"

services:
  nginx:
    image: nginx:1.25-alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
#      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app_net

  frontend:
    image: pipinovi4/frontend-production:latest
    container_name: frontend
    restart: unless-stopped
    env_file:
      - .env.frontend
    expose:
      - "3000"
    networks:
      - app_net

  backend:
    image: pipinovi4/backend-production:latest
    container_name: backend
    restart: unless-stopped
    env_file:
      - .env.backend
    expose:
      - "8000"
    networks:
      - app_net

networks:
  app_net:
    driver: bridge
